
<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8">
  <title>בחר תרגול</title>
  <style>
    body {
      direction: rtl;
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom, #f0f4f8, #dbe9f4);
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }
    h1 {
      font-size: 2em;
      color: #3b3b3b;
      margin-top: 40px;
      margin-bottom: 10px;
      text-align: center;
    }
    p {
      color: #555;
      margin-bottom: 30px;
      text-align: center;
      max-width: 500px;
    }
    .buttons {
      display: flex;
      flex-direction: column;
      gap: 15px;
      width: 100%;
      max-width: 300px;
    }
    .buttons a button {
      padding: 15px;
      font-size: 1em;
      background-color: #6aa6d6;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;

      background-color: #4e8fc6;
